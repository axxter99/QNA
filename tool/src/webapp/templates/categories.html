<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="page-title"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<script type="text/javascript" language="JavaScript" src="../js/qna.js"></script>
	<link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
</head>


<body>
	<div rsf:id="navIntraTool:" class="navIntraTool"/>
	<div rsf:id="searchTool:" class="navIntraTool"/>

	<h3 rsf:id="page-title">Categories</h3><br/>

	<div rsf:id="category-note"/>

	<form rsf:id="category-form" id="category-form" method="post">
		<input type="hidden" value="0" id="catIndex" />
		<!--  div rsf:id="fileInputDiv:" id="fileInputDiv">
			<div rsf:id="contentDiv:" id="contentDiv" class="actionitem highlightPanel" -->
		<div id="catContainer">
			<div id="categoryInput" class="actionitem highlightPanel">
				<!-- p class="shorttext" style="border:none;" -->
					<label rsf:id="category-label" for="category-name"/>
					<input rsf:id="category-name" size="60" id="category-name" type="text"/>
					<a class="small" href="#" id="remove-cat" onclick="javascript:removeCategoryInput('catContainer', 'catIndex', this);" style="display:none">
						<img src="/library/image/silk/cross.png"/>
					</a>
				<!-- /p -->
			</div>
		</div>
		<p class="act">
			<a class="small" href="#" onclick="javascript:addCategoryInput('catContainer','catIndex','categoryInput');">add another category</a>
		</p>
		<div class="act">
		<p>
			<input rsf:id="save-button" type="submit" value="Save" class="active"/>
			<input rsf:id="cancel-button" type="submit" value="Cancel"/>
		</p>
		</div>
	</form>
</body>
</html>
