<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="page-title"></title>
		<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
		<script type="text/javascript" rsf:id="resize"/>
		<script type="text/javascript" src="../js/jquery-1.2.3.min.js"></script>
		<script type="text/javascript" src="../js/jquery.dimensions.js"></script>
		<script type="text/javascript" src="../js/ui.mouse.js"></script>
		<script type="text/javascript" src="../js/ui.sortable.js"></script>
		<script type="text/javascript" src="../js/ui.sortable.ext.js"></script>
		<script type="text/javascript" src="../js/inestedsortable-1.0.1.pack.js"></script>
		<script type="text/javascript" src="../js/qna.js" rsf:id="scr=rewrite-url"></script>
		<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	</head>

	<body>
		<div id="page-order-body" class="portletBody">
			<div rsf:id="navIntraTool:" class="navIntraTool"/>
			<div rsf:id="searchTool:" class="searchTool"/>

			<h3 rsf:id="page-title" class="insColor insBak insBorder">Organise</h3>
			<p rsf:id="page-message">page-message</p>

			<form rsf:id="organise-form" id="organise-form">
			<table class="tableFlat listHier lines nolines" cellpadding="0" cellspacing="0">
			<tbody>
				<script rsf:id="makeCategoriesSortable" type="text/javascript">
					makeCategoriesSortable("content");
				</script>
				<span rsf:id="category-sort-order"/>
				<span rsf:id="question-sort-order"/>

				<ul rsf:id="content:" id="content" class="sortable">
					<li rsf:id="category-entry:" id="category-entry" class="sortable_item">
						<div align="left" rsf:id="category-name" id="category-name">Assignments</div>
						<input rsf:id="category-sort-order-checkbox" id="category-sort-order-checkbox" type="checkbox" style="display:none"/>


						<div style="float:top" align="right">
							<a rsf:id="edit-category-link" id="edit-category-link" href="#" style="align:right">
								<img rsf:id="edit-category-icon" id="edit-category-icon" src="/libary/image/silk/page_white_edit.png" />
							</a>

							<a rsf:id="delete-category-link" id="edit-category-link" href="#" style="align:right">
								<img rsf:id="delete-category-icon" id="edit-category-icon" src="/libary/image/silk/page_white_edit.png" />
							</a>
						</div>


						<script rsf:id="makeQuestionsSortable" type="text/javascript">
							makeQuestionsSortable("question-content", "question-entry-nr");
						</script>
						<ul rsf:id="question-content:" id="question-content" class="sortablequestion">
							<input type="hidden" rsf:id="question-entry-nr"/>
							<li rsf:id="question-entry:" id="question-entry" class="editable_item">
								<span rsf:id="question-text" id="question-text">Question1</span>
								<input rsf:id="question-sort-order-checkbox" id="question-sort-order-checkbox" type="checkbox" style="display:none"/>
								<div align="right">
									<a rsf:id="edit-question-link" id="edit-question-link" href="#">
										<img rsf:id="edit-question-icon" id="edit-question-icon" src="/libary/image/silk/page_white_edit.png" />
									</a>

									<a rsf:id="delete-question-link" id="edit-question-link" href="#">
										<img rsf:id="delete-question-icon" id="edit-question-icon" src="/libary/image/silk/page_white_edit.png" />
									</a>
								</div>
							</li>
						</ul>

					</li>
				</ul>
			</tbody>
			</table>
			<p class="act">
				<input rsf:id="cancel-button" type="submit" value="Cancel"/>
				<input rsf:id="save-button" type="submit" value="Save"/>
			</p>
			</form>
		</div>
	</body>
</html>
