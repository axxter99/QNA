<head>
   <title rsf:id="page-title"></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<!-- everything outside this div is thrown away -->
<div rsf:id="question-list-table:" class="layoutViewContainer">
	<br/>	
	<div rsf:id="sort-message">Sort questions by clicking on the appropriate column headings.</div>
	<div rsf:id="pager:">This should be replaced by the pager</div>
	<table class="tableFlat listHier lines nolines" cellpadding="0" cellspacing="0" summary="Questions table">
		<thead id="table-head">
			<th class="title">
				<a rsf:id="questions-title" href="#">Question</a><img src="/library/image/sakai/sortascending.gif" id="sortby-questions-icon" rsf:id="sortby-questions-icon" />
			</th>
			<th class="title">
				<a rsf:id="views-title" href="#">Views</a><img src="/library/image/sakai/sortascending.gif" id="sortby-views-icon" rsf:id="sortby-views-icon" />
			</th>
			<th class="title">
				<a rsf:id="answers-title" href="#">Answers</a><img src="/library/image/sakai/sortascending.gif" id="sortby-answers-icon" rsf:id="sortby-answers-icon" />
			</th>
			<th class="title">
				<a rsf:id="created-title" href="#">Created</a><img src="/library/image/sakai/sortascending.gif" id="sortby-created-icon" rsf:id="sortby-created-icon" />
			</th>
			<th class="title">
				<a rsf:id="modified-title" href="#">Modified</a><img src="/library/image/sakai/sortascending.gif" id="sortby-modified-icon" rsf:id="sortby-modified-icon" />
			</th>
			<th class="title">
				<a rsf:id="category-title" href="#">Category</a><img src="/library/image/sakai/sortascending.gif" id="sortby-category-icon" rsf:id="sortby-category-icon" />
			</th>
			<th class="title" rsf:id="remove-title">Remove?</th>
		</thead>
		<tbody>
			<tr rsf:id="question-entry:">
				<td><a rsf:id="question-link" href="view_question.html">How are you doing?</a></td>
				<td rsf:id="views-nr">83</td>
				<td rsf:id="answers-nr">2</td>
				<td rsf:id="created-date">2008-02-08</td>
				<td rsf:id="modified-date">2008-02-08</td>
				<td rsf:id="category">Misc</td>
				<td><input rsf:id="remove-checkbox" name="remove-question-checkbox" type="checkbox" /></td>
			</tr>
		</tbody>
	</table>
</div>
