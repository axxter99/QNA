<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title rsf:id="page-title"></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<!-- everything outside this div is thrown away -->
<div rsf:id="question-list-heading:">
  <span rsf:id="view-title">View:</span>
  <select rsf:id="view-select">
  	<option value="categories">Categories</option>
  	<option value="details">All Details</option>
  </select>
</div>
<div rsf:id="question-list-table:" class="layoutViewContainer">
   <table class="tableFlat listHier lines nolines" cellpadding="0" cellspacing="0" summary="Descriptive data table summary">
      <thead>
         <tr>
            <th id="categories" class="title"><a href="#" title="title">Categories</a></th>
            <th id="answers" class="title"><a href="#" title="title">Answers</a></th>
            <th id="views" class="title">
               <a href="#" title="title">
                  <img src="/library/image/sakai/sortascending.gif" alt=" alt" border=" 0" width="11" height="11" /> Views
               </a>
            </th>
            <th id="modified">
               <a href="#" title="title">
                  <img src="/library/image/sakai/sortascending.gif" alt=" alt" border=" 0" width="11" height="11" /> Modified
               </a>
            </th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td headers="categories">Assignments</td>
            <td headers="answers">7</td>
            <td headers="views">88</td>
            <td headers="modified">2007-08-22</td>
         </tr>
         <tr>
            <td headers="categories">Exams</td>
            <td headers="answers">1</td>
            <td headers="views">123</td>
            <td headers="modified">2008-01-22</td>
         </tr>
         <tr>
            <td headers="categories">New Questions</td>
            <td headers="answers">13</td>
            <td headers="views">175</td>
            <td headers="modified">2008-01-17</td>
         </tr>
         <tr>
            <td headers="categories">Private Replies</td>
            <td headers="answers">25</td>
            <td headers="views">65</td>
            <td headers="modified">2008-01-28</td>
         </tr>
      </tbody>
   </table>
</div>

</body>
</html>
