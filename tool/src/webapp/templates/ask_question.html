<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title rsf:id="page-title"></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
   <link href="../css/Qna.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
  <div rsf:id="navIntraTool:" class="navIntraTool"/>
  <h3 rsf:id="page-title" class="insColor insBak insBorder">Ask a question</h3><br/>
  <div rsf:id="anonymous-note">Note: Your name will not be associated with this question. You will remain anonymous.</div>  
  <h4 rsf:id="question-title" class="insColor insBak insBorder">Question</h4><br/>
  <form rsf:id="ask-question-form" method="post">
	  <div rsf:id="question-input:">
	          <textarea rows="10" cols="80" name="something">This should be the FCK editor. </textarea>
	  </div>
  	  
	  <input rsf:id="answer-notify" id="answer-notify" name="answer-notify" type="checkbox" value="anonymous" />
	  <label rsf:id="answer-notify-label" for="answer-notify">Notify me of answers to this question</label>
	  <h4 rsf:id="category-title" class="insColor insBak insBorder">Category</h4><br/>
	  <div rsf:id="category-text">Please select...</div>
	  <select rsf:id="category-select" name="category-select"><option value="1">Will be replaced</option></select>
	  
	  <div rsf:id="or">OR</div>
	  <span class="tier0"><label rsf:id="new-category-label" for="new-category-name"></label></span>
	  <span class="tier2"><input rsf:id="new-category-name" size="60" name="new-category-name" type="text"/></span>
	  
	  <h4 rsf:id="attachments-title" class="insColor insBak insBorder">Attachments</h4><br/>
	  <div rsf:id="no-attachments-msg">No attachments yet</div>
	  <input rsf:id="add-attachment-input" type="button" name="add-attachment-input" value="Add Attachment" />
	  <p>
	  	<div rsf:id="moderated-note">Note: All questions are moderated. Your questions will not be published immediately on the site.</div>  
	  </p>
	  <p>
	  	<input rsf:id="add-question-button" type="submit" value="Add Question"/>
	  	<input rsf:id="cancel-button" type="submit" value="Cancel"/>
	  </p>	  
  </form>
</body>
</html>
