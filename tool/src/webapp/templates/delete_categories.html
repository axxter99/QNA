<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
	   <title rsf:id="page-title"></title>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	   <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	   <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	   <link href="../css/qna.css" type="text/css" rel="stylesheet" media="all" />

	<body>
		<div rsf:id="navIntraTool:" class="navIntraTool"/>

		<h4 rsf:id="error-message3" class="messageWarn alertMessage">Are you sure you want to delete the following item(s)?</h4>
		<h2 rsf:id="page-title">Delete Confirmation</h2>


		<form rsf:id="delete-categories-form" id="delete-categories-form" method="post">
			<div rsf:id="category-list-table:" class="layoutViewContainer">
			<table class="tableFlat listHier lines nolines" cellpadding="0" cellspacing="0" summary="Delete Categories Table">
			<thead>
				<tr id="category-headings" rsf:id="category-headings:">
					<th class="title" rsf:id="dqs-name" id="dqs-name" width="70%">Name</th>

			</thead>
			<tbody>
				<tr id="category-entry" rsf:id="category-entry:">

					<td rsf:id="questions">10</td>
					<td rsf:id="modified">2007-06-21</td>
				</tr>
			</tbody>
			</table>
			<p>
				<input rsf:id="delete-button" type="submit" value="Delete"/>
				<input rsf:id="cancel-button" type="submit" value="Cancel"/>
			</p>
			</div>
		</form>
